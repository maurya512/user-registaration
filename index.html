<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>User Validatio</title>
</head>
<div class="container">
    <div class="header">
        <h2>Registration Form</h2>
    </div>
    <!-- Registration form -->
    <form class="form" id="form">
        <!-- Username form -->
        <div class="form-control">
            <label>USERNAME</label>
            <input type="text" name="" id="username" placeholder="Enter your full name">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <!-- error messages -->
            <small>Error Message</small>
        </div>
        <!-- form for email -->
        <div class="form-control">
            <label>EMAIL</label>
            <input type="email" name="" id="email" placeholder="Enter your email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <!-- error messages -->
            <small>Error Message</small>
        </div>
        <!-- cell phone form -->
        <div class="form-control">
            <label>PHONE NUMBER</label>
            <input type="number" name="" id="number" placeholder="Enter your number">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <!-- error messages -->
            <small>Error Message</small>
        </div>
        <!-- password -->
        <div class="form-control">
            <label>PASSWORD</label>
            <input type="password" name="" id="password" placeholder="Enter your password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <!-- error messages -->
            <small>Error Message</small>
        </div>
        <!-- confirm password -->
        <div class="form-control">
            <label>CONFIRM PASSWORD</label>
            <input type="password" name="" id="cpassword" placeholder="Enter your password again">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <!-- error messages -->
            <small>Error Message</small>
        </div>
        <!-- Submit button for the form -->
        <input type="submit" name="" value="Submit" class="btn">
    </form>
</div>

<body>
</body>

</html>
