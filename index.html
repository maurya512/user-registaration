<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>User Validation</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <!-- Registration form -->
        <form class="form" id="form">
            <!-- Username form -->
            <div class="form-control">
                <label>USERNAME</label>
                <input type="text" name="" id="username" placeholder="Enter your full name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <!-- error messages -->
                <small>Error Message</small>
            </div>
            <!-- form for email -->
            <div class="form-control">
                <label>EMAIL</label>
                <input type="email" name="" id="email" placeholder="Enter your email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <!-- error messages -->
                <small>Error Message</small>
            </div>
            <!-- cell phone form -->
            <div class="form-control">
                <label>PHONE NUMBER</label>
                <input type="number" name="" id="number" placeholder="Enter your number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <!-- error messages -->
                <small>Error Message</small>
            </div>
            <!-- password -->
            <div class="form-control">
                <label>PASSWORD</label>
                <input type="password" name="" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <!-- error messages -->
                <small>Error Message</small>
            </div>
            <!-- confirm password -->
            <div class="form-control">
                <label>CONFIRM PASSWORD</label>
                <input type="password" name="" id="cpassword" placeholder="Enter your password again"
                    autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <!-- error messages -->
                <small>Error Message</small>
            </div>
            <!-- Submit button for the form -->
            <input type="submit" name="" value="Submit" class="btn">
        </form>
    </div>

    <!-- javascript portion -->
    <script type="text/javascript">
        // fetches the data by id and validate them
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const number = document.getElementById('number');
        const password = document.getElementById('password');
        const cpassword = document.getElementById('cpassword')

        // add an event
        form.addEventListener('submit', (event) => {
            // prevents auto submit of the page without getting full details of the form
            event.preventDefault();
        })

        // function to check if email is valid
        const isEmail = (emailVal) => {
            // checks the user doesn't begin the email address with @ symbol
            var atSymbol = emailVal.indexOf("@");
            if (atSymbol < 1)
                return false;

            // checks if the user doesn't end the email with .
            var dot = emailVal.lastIndexOf(".")
            if (dot <= atSymbol + 2)
                return false;
            // checks if the user doesn't end the email with the second last character being a .
            if (dot === emailVal.length - 1)
                return false;
            return true;
        }

        // function that validates the data

            // trims the whitespaces
            // a space will not be counted as a character length

            // validate username
            // if username is left blank then display the following message

                // else if the username is less than 2 character display the following message
            } else if (usernameVal.length <= 2) {
                setErrorMessage(username, 'username need to be min 3 characters')
                // else display a success message

            }

            // validate email

                // if the function isn't satisified
            } else if (!isEmail(emailVal)) {
                setErrorMessage(emailVal, 'Not a valid email address');

        }

        function setErrorMessage(input, errorMsgs) {
            const formControl = input.parentElement;

            const small = formControl.querySelector('small');

            small.innerText = errorMsgs;
        }
    </script>
</body>

</html>
